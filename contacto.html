<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la barbería Alura"></h1>
                <nav>
                    <ul>
                        <li> <a href="index.html">Home</a> </li>
                        <li> <a href="productos.html">Productos</a></li>
                        <li> <a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required> 
                
                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
                
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
                
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" class="input-padron" name="contacto" cols="70" rows="10"></textarea>
                
                <fieldset>
                    <legend>Cómo le gustaría ser contactado?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email" required>Email</label>
                    
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono" required>Teléfono</label>
                    
                    <label for="radio-wa"><input type="radio" name="contacto" value="wa" id="radio-wa"  checked required>Whatsapp</label>
                
                </fieldset>

                <fieldset>
                    <legend>En qué horario prefiere ser atendido?</legend>

                    <select name="horario" id="horario" required>
                        <option value="mañana">Mañana</option>
                        <option value="tarde">Tarde</option>
                        <option value="noche">Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox" for=""><input type="checkbox" checked>Le gustaría recibir novedades de la Barbería Alura</label>
                
                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>
                            Día
                        </th>
                        <td>
                            Horario
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <div class="caja">
                <img src="imagenes/logo-blanco.png" alt="logo de la barbería Alura">
                <p class="copy"> &copy Copyright Barbería Alura - 2020</p>
            </div>
        </footer>
    </body>
</html>
