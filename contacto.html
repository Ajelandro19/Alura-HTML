<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo"></h1>
                <nav>
                    <ul>
                        <li> <a href="index.html">Home</a> </li>
                        <li> <a href="productos.html">Productos</a></li>
                        <li> <a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron"> 
                
                <label for="correoelectronico">Correo Electrónico</label>
                <input type="text" id="correoelectronico" class="input-padron">
                
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" class="input-padron">
                
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" class="input-padron" name="contacto" cols="70" rows="10"></textarea>
                
                <div>
                    <p>Cómo le gustaría ser contactado?</p>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-wa"><input type="radio" name="contacto" value="wa" id="radio-wa">Whatsapp</label>
                
                </div>

                <div>
                    <p>En qué horario prefiere ser atendido?</p>

                    <select name="horario" id="horario">
                        <option value="mañana">Mañana</option>
                        <option value="tarde">Tarde</option>
                        <option value="noche">Noche</option>
                    </select>
                </div>
                
                <label class="checkbox" for=""><input type="checkbox">Le gustaría recibir novedades de la Barbería Alura</label>
                
                <input type="submit" value="Enviar Formulario">
            </form>
        </main>
        <footer>
            <div class="caja">
                <img src="imagenes/logo-blanco.png" alt="">
                <p class="copy"> &copy Copyright Barbería Alura - 2020</p>
            </div>
        </footer>
    </body>
</html>
